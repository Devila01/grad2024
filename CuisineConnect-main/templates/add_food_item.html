<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food Item - CuisineConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="landing-container">
        <div class="header">
            <img src="{{ url_for('static', filename='images/landing_img.png') }}" alt="Cuisine Connect Logo">
        </div>
        <div class="form-container">
            <h2>Add a New Food Item</h2>
            <form id="add-item-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="foodName">Food Name:</label>
                    <input type="text" id="foodName" name="foodName" required>
                </div>
                <div class="form-group">
                    <label for="dietary_category">Dietary Category:</label>
                    <select id="dietary_category" name="dietary_category" required>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="meat">Meat</option>
                        <option value="dairy">Dairy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" step="0.01" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <button type="submit" class="action-btn">Add Food Item</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/add_food_item.js') }}"></script>
</body>
</html>
